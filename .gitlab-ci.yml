stages:
  - build
  - test
  - deploy

deploy-gamehighlights-frontend:
  image:
    name: docker:latest
  stage: deploy
  script:
    - docker build . -t "$CI_REGISTRY_IMAGE_PREFIX/game-highlights-vue:$CI_COMMIT_REF_SLUG" -t "$CI_REGISTRY_IMAGE_PREFIX/game-highlights-vue:latest"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker push --all-tags "$CI_REGISTRY_IMAGE_PREFIX/game-highlights-vue"
  only:
    - main
build-gamehighlights-frontend:
  image:
    name: node:latest
  stage: build
  script:
   - yarn install
   - yarn run build
test-gamehighlights-frontend:
  image:
    name: node:latest
  stage: test
  script:
   - yarn install
   - yarn run test:unit
sonarqube-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner -Dsonar.projectKey=game-highlights-vue -Dsonar.sources=. -Dsonar.host.url=http://localhost:9000 -Dsonar.login=bf717e54bad3b69a851427ab5adba448eae779a4
  allow_failure: true
  only:
    - merge_requests
    - main
    - develop
